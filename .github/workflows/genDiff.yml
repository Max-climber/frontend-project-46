name: genDiff
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '16.x' 

      - name: Install dependencies 
        run: npm install 

      - name: Run linters 
        run: npm run lint 

      - name: Run tests
        run: NODE_OPTIONS=--experimental-vm-modules npx jest
      - run: gendiff ./__fixtures__/file1.json ./__fixtures__/file2.json